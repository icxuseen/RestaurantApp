{% extends "layout.html" %}
{% block content %}

 <h2>{{ item.name }}</h2>
  <p>{{ item.description }}</p>
	{% if session.username %}
		<p><a href="{{url_for('editMenu', restaurant_id = restaurant.id, menu_id = item.id)}}"><button type="submit" class="btn btn-success">Edit</button> </a>
			<a href="{{url_for('deleteMenu', restaurant_id = restaurant.id, menu_id = item.id)}}"><button type="submit" class="btn btn-danger">Delete</button> </a>
		</p>
	{% endif %}

{% endblock content %}
