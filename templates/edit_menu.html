{% extends "layout.html" %}
{% block content %}
    <h1>Edit Menu</h1>
    <form action="" method="POST">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" name="menu_name" value="{{ menuItem.name }}" placeholder="Name..." required="required">
  </div>
  <div class="form-group">
    <label for="name">Description:</label>
    <input type="text" class="form-control" name="menu_description" value="{{ menuItem.description }}" placeholder="Description..." required="required">
  </div>
  <div class="form-group">
    <label for="name">Price:</label>
    <input type="text" class="form-control" name="menu_price" value="{{ menuItem.price }}" placeholder="$10" required="required">
  </div>
  <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock content %}
